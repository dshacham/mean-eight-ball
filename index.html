<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>

    <div class="wrapper">
        <h1>Mean 8-Ball</h1>

        <div class="question">
            <form action="#">
                <div class="ball" role="img">
                    <div class="black-part">
                        <div id="white-part">
                            <p id="eight">8</p>
                        </div>
                        <div class="answers">
                            <p id="answer"></p>
                        </div>
                    </div>
                </div>
                <label for="askSomething" aria-label="Ask something!">
                    <input type="text" name="askSomething" id="askSomething" placeholder="Ask Something!">
                </label>
                <input type="submit" id="ball" onclick="ballAnimation(); return false">
            </form>
            <button id="res" onclick="ballReset();">Reset</button>
        </div>
    </div>


    <script src="ball.js"></script>
</body>

</html>
